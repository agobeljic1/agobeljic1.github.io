<div class="projects">
  <div class="projects__project" *ngFor="let project of projects">
    <div class="projects__project__wrap">
      <div class="projects__project__img">
        <img [src]="project.src" alt="" loading="lazy" />

        <a
          mouseTracking
          *ngIf="project.link"
          mat-icon-button
          class="projects__project__cta projects__project__cta--link"
          [href]="project.link"
          target="_blank"
          rel="noopener noreferrer"
          [matTooltip]="'Open in new tab'"
          matTooltipClass="tooltip--dark"
          [matTooltipPosition]="'above'"
        >
          <mat-icon>open_in_new</mat-icon>
        </a>
      </div>
      <div class="projects__project__wrap__inner">
        <div class="projects__project__header">
          <h4 class="projects__project__title">{{ project.name }}</h4>

          <div class="projects__project__actions">
            <button
              mouseTracking
              mat-icon-button
              type="button"
              class="projects__project__action projects__project__action--info"
              [matTooltip]="'Project details'"
              matTooltipClass="tooltip--dark"
              [matTooltipPosition]="'above'"
              (click)="openDetails(project)"
            >
              <mat-icon>info_outline</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
